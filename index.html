<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card</title>
<body>
  <div id="container">
    <div id="left">
      <h2>
        Get <span class="clr-purple">insights</span> that help your business grow.
      </h2>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div id="stats">
        <div id="companies">
          <span class="numbers">10k+</span>
          <span class="com">companies</span>
        </div>
        <div id="templates">
          <span class="numbers">314</span>
          <span class="temp">templates</span>
        </div>
        <div id="queries">
          <span class="numbers">12M+</span>
          <span class="querie">queries</span>
        </div>
      </div>
    </div>
    <div id="right">
        <div id="hero"></div>
    </div>
  </div>
</body>
</html>
